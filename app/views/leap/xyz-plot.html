<span class="title">
  XYZ plot of {{name}} <span class="verbose">{{description}}</span>
</span>

<svg d3-plot width="300" height="200">
  <d3-series label="x" color="rgb(255, 100, 116)" data="position.x"></d3-series>
  <d3-series label="y" color="rgb(115, 211, 115)" data="position.y"></d3-series>
  <d3-series label="z" color="rgb(139, 139, 255)" data="position.z"></d3-series>
</svg>
