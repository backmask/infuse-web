<d3-graph
  width="100%"
  height="200"
  nodes="overview.nodes"
  links="overview.links">
  <d3-tooltip show="nodeHovered">
    <span class="title">
      {{nodeSelected.info.title}}
      <span class="verbose">{{nodeSelected.info.description}}</span>
    </span>
    <format-object ignore-null data="nodeSelected.info.details"></format-object>
    <div ng-if="nodeSelected.info.hasActions" class="connect">
      <a ng-if="nodeSelected.info.isClient" class="btn btn-primary btn-xs" ng-click="nodeSelected.info.connect()">
        Connect
      </a>
      <a ng-if="nodeSelected.info.isClientInstance" class="btn btn-danger btn-xs" ng-click="nodeSelected.info.disconnect()">
        Disconnect
      </a>
      <a ng-if="nodeSelected.info.isSessionClient" class="btn btn-primary btn-xs" ng-click="nodeSelected.info.showPipeline()">
        View pipeline
      </a>
    </div>
  </d3-tooltip>
</d3-graph>
