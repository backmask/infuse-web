<d3-graph
  width="100%"
  height="200"
  nodes="pipeline.nodes"
  links="pipeline.links">
  <d3-tooltip show="nodeHovered">
    <span class="title">
      {{nodeSelected.info.name}}
      <span class="verbose">{{nodeSelected.info.description}}</span>
    </span>
    <div ng-if="nodeSelected.info.hasActions" class="connect">
      <a ng-if="nodeSelected.info.canPipe" class="btn btn-primary btn-xs" ng-click="nodeSelected.info.pipe()">
        View
      </a>
      <a class="btn btn-danger btn-xs" ng-click="nodeSelected.info.remove()">
        Remove
      </a>
    </div>
  </d3-tooltip>
</d3-graph>
