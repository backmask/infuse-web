<ul class="actions-header small">
  <li class="light-blue static">{{framesSpeed() | shortNumber : ''}} fps</li>
  <li ng-click="clear()"><span class="glyphicon glyphicon-ban-circle"></span></li>
  <li ng-click="toggle()">
    <span ng-if="!paused" class="glyphicon glyphicon-pause"></span>
    <span ng-if="paused" class="glyphicon glyphicon-play"></span>
  </li>
  <li>
    <span class="glyphicon glyphicon-filter"></span>
  </li>
</ul>
<div ui-codemirror="{lineNumbers: true, lineWrapping : true, mode: 'javascript', theme: 'default'}" ng-model="filterScript" class="smaller">var filter = function(type, payload, index) {
  return true;
}</div>
<table class="table table-condensed data-view small">
  <thead>
    <tr>
      <th>#</th>
      <th>Time</th>
      <th>Type</th>
      <th>Payload</th>
    </tr>
  </thead>
  <tr class="smaller" ng-repeat="frame in frames">
    <td>{{frame.index}}</td>
    <td>{{frame.time | date:mediumTime}}</td>
    <td>{{frame.type}}</td>
    <td>{{frame.payload}}</td>
  </tr>
</table>
