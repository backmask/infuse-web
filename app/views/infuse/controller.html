<div class="controller-input" ng-repeat="(symbol, joystick) in joysticks">
  <d3-joystick width="100%" height="100px" nodes="[joystick]" style="display:block"></d3-joystick>
  <span class="symbol">{{symbol}}</span>
  <span class="coords">x:{{joystick.x | shortNumber}}<br/>y:{{joystick.y | shortNumber}}</span>
</div>
<div class="controller-buttons">
  <span ng-repeat="(symbol, pressed) in buttons" class="letter-btn" ng-class="{on: pressed}">{{symbol}}</span>
</div>
