<h4 style="display:inline-block" ng-if="!setup">{{settings.name}}</h4>
<input type="text" ng-if="setup" class="form-control input-md" style="display:inline-block;width:auto;margin-bottom:15px" ng-model="settings.name" />
<div class="pull-right">
  <button ng-show="!setup" class="btn btn-sm btn-default" ng-click="setup = true"><span class="glyphicon glyphicon-cog"></span></button>
  <button ng-show="setup" class="btn btn-sm btn-success" ng-click="setup = false;finishSetup()">Ok</button>
</div>
<div ng-if="setup">
  <form class="form-horizontal" ng-repeat="serie in settings.series">
    <div class="form-group">
      <label for="device" class="col-sm-4 control-label">Device</label>
      <div class="col-sm-8">
        <devices-select value="serie.devicesId" />
      </div>
    </div>
    <div class="form-group">
      <label for="measurement" class="col-sm-4 control-label">Measurement</label>
      <div class="col-sm-8">
        <measurement-select devices-id="serie.devicesId" value="serie.measurementId" />
      </div>
    </div>
    <div class="form-group">
      <label for="watch" class="col-sm-4 control-label">Watch</label>
      <div class="col-sm-8">
        <watch-select multiple measurements-id="serie.measurementId" value="serie.watchId" />
      </div>
    </div>
  </form>
</div>
<mg-plot ng-if="!setup" width="100%" height="200px" data="data" markers="markers"></mg-plot>
