<h4 style="display:inline-block" ng-if="!setup">{{settings.name}}</h4>
<input type="text" ng-if="setup" class="form-control input-md" style="display:inline-block;width:auto;margin-bottom:15px" ng-model="settings.name" />
<div class="pull-right">
  <button ng-show="!setup" class="btn btn-sm btn-default" ng-click="setup = true"><span class="glyphicon glyphicon-cog"></span></button>
  <button ng-show="setup" class="btn btn-sm btn-success" ng-click="setup = false;finishSetup()">Ok</button>
</div>
<div ng-if="setup">
  <form class="form-horizontal" ng-repeat="serie in settings.series">
    <div class="form-group">
      <label for="device" class="col-sm-2 control-label">Device</label>
      <div class="col-sm-10">
        <isteven-multi-select
            input-model="serie._devices"
            output-model="serie._device"
            button-label="name"
            item-label="name"
            tick-property="ticked"
            selection-mode="multiple"
            helper-elements="filter"
        >
        </isteven-multi-select>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="serie.name" placeholder="Measurement name">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Value</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="serie.value" placeholder="Meansurement value">
      </div>
    </div>
  </form>
</div>
<mg-plot ng-if="!setup" width="100%" height="200px" data="data"></mg-plot>
